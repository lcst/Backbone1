<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Address Book</h1>
    <hr/>
    <div class="page">

    </div>
</div>
<script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New User</a>
    <hr/>
    <table class="table striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <% _.each(users, function(user) {%>
        <tr>
            <td><%= user.get('name') %></td>
            <td><%= user.get('email') %></td>
            <td><a href="#/edit/<%=user.id%>" class="btn">Edit</a></td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</script>

<script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
        <legend><%= user ? 'Update' : 'Create'%> User</legend>
        <label>Name</label>
        <input type="text" name="name" value="<%= user ? user.get('name') : ''%>"/>
        <label>Email</label>
        <input type="text" name="email" value="<%= user ? user.get('email') : ''%>"/>
        <hr/>
        <button type="submit" class="btn">Create</button>

    </form>
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
<script src="main.js"></script>
</body>
</html>
